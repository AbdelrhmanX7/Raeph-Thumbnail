<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <title>Raeph-Challenge</title>
</head>
<body>
    <main>
        <div id="myhtml" class="banner">
            <div class="banner-cover">
                <img src="Raeph-img/channel-img.jpg" alt="">
            </div>
            <div class="banner-top">
                <div class="logo">
                    <img src="Raeph-img/featured_channel.jpg" alt="">
                </div>
                <div class="season-text">
                    <h1>NEW</h1>
                    <div class="season-number">
                        <h4>season</h4>
                        <h3 id="Season-Number">05</h3>
                    </div>
                </div>
            </div>
            <div class="banner-bottom">
                <div class="video-info">
                    <div class="channel-name">
                        <h3>watch</h3>
                        <h1>Raeph</h1>
                    </div>
                    <div class="video-title">
                        <div class="Track-name">
                            <h1 id="Episode-Name">King Alhalaba - </h1>
                            <h1 class="name" id="Rapper-Name">Dafencii</h1>
                        </div>
                        <div class="Producer-name">
                            <h1>Produced By </h1>
                            <h1 class="name" id="Producer-Name">Khayyat</h1>
                        </div>
                    </div>
                </div>
                <div class="epsiode-number">
                    <h4>epsiode</h4>
                    <h1 id="Epsiode-Number">99</h1>
                </div>
            </div>
            <div class="footer">
                <p>Â©2022 Raeph. All Rights Reserved</p>
            </div>
            <button id="gmkArea__btn">test</button>
        </div>
        <div class="control">
            <div>
                <p>Episode name</p>
                <input type="text" placeholder="Episode name" id="Episode_name">
            </div>

            <div>
                <p>Rapper name</p>
                <input type="text" placeholder="Rapper name" id="Rapper_name">
            </div>

            <div>
                <p>Producer name</p>
                <input type="text" placeholder="Producer name" id="Producer_name">
            </div>
            <div>
                <p>Episode number</p>
                <input type="number" placeholder="Episode number" id="Episode_number">
            </div>
            <div>
                <p>Season number</p>
                <input type="number" placeholder="Season number" id="Season_number">
            </div>
            <div>
                <p>Submit</p>
                <button id="btn_convert">Done</button>
            </div>
        </div>
    </main>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="jquery.min.js"></script>
    <script src="html2canvas.js"></script>
    <script src="main.js"></script>
</body>
</html>
